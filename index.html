<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="Logo da Trybewarts">
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <form action="" method="GET" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="nomeAqui">
      <input type="password" name="password" placeholder="Senha" id="senhaAqui">

      <button id="theLogin">Entrar</button>

    </form>

  </header>

  <main>

    <form id="evaluation-form">
      <div>
        <input type="text" name="name" placeholder="Nome" id="input-name">
        <input type="text" name="lastName" placeholder="Sobrenome" id="input-lastname">
      </div>
      <div>

      </div>
      <div>
        <input type="email" name="email" placeholder="Email" id="input-email">
        <select name="casas" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div>
        <label for="family" id="label-family">Qual sua família?</label>
        <div><input type="radio" name="family" value="Frontend">Frontend
        </div>
        <div><input type="radio" name="family" value="Backend">Backend</div>
        <div><input type="radio" name="family" value="FullStack">FullStack
        </div>
      </div>

      <div>
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div>
          <input type="checkbox" name="family" value="HoFs">HoFs
          <input type="checkbox" name="family" value="Jest">Jest
          <input type="checkbox" name="family" value="Promises">Promises
        </div>
        <div>
          <input type="checkbox" name="family" value="React">React
          <input type="checkbox" name="family" value="SQL">SQL
          <input type="checkbox" name="family" value="Python">Python
        </div>
      </div>

      <div>
        <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>

        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10

      </div>
      
    </form>

    <img src="/images/trybewarts-colored.svg" alt="logodaTrybe" id="trybewarts-forms-logo" class="logoLadoDireito">
    <div>
      <label class="textarea" for="areaDeTexto"> Deixe seu comentário:</label>
      <textarea name="areaDeTexto" id="" cols="30" rows="10" class="" maxlength='500'></textarea>

      <div>
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agreement" id="agreement">
      </div>

      <button type="submit" id="submit-btn">Enviar</button>

  </main>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
