<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="Logo da Trybewarts">
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <form action="" method="GET" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="nomeAqui">
      <input type="password" name="password" placeholder="Senha" id="senhaAqui">

      <button id="theLogin">Entrar</button>

    </form>

  </header>

  <main>

    <form id="evaluation-form">
      <div>
      <input type="text" name="name" placeholder="Nome" id="input-name">
      <input type="text" name="lastName" placeholder="Sobrenome" id="input-lastname">
    </div>
    <div>
      <input type="email" name="email" placeholder="Email" id="input-email">
    </div>
      <div>
      <select name="casas" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
    </select>
  </div>
    </form>
    <img src="/images/trybewarts-colored.svg" alt="logodaTrybe" id="trybewarts-forms-logo" class="logoLadoDireito">
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
